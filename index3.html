<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos2.css">
    <title>Cajero</title>
    <script src="https://kit.fontawesome.com/330e5f893a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="cajero" >
        <button class="arrow1"><i class="fas fa-caret-right"></i></i></button>
        <button class="arrow2"><i class="fas fa-caret-left"></i></button>
        <button class="arrow3" onclick="retirar()"><i class="fas fa-caret-right"></i></button>
        <button class="arrow4"><i class="fas fa-caret-left"></i></button>
        <button class="arrow5"><i class="fas fa-caret-right"></i></button>
        <button class="arrow6" onclick="cancelar1()"><i class="fas fa-caret-left"></i></button>
        <button class="arrow7"><i class="fas fa-caret-right"></i></button>
        <button class="arrow8"><i class="fas fa-caret-left"></i></button>

        <section id="arriba">
            <h3>RETIRO</h3>
            <h4 class="h1">RETIRO SOLES</h4>
            <h5 class="h6">RETIRO DOLARES</h5>
            <h5 class="h7">CANCELAR</h5>
            <div class="right1"></div>
            <div class="right2"></div>
            <div class="right3"></div>
            <div class="left1"></div>
            <div class="left2"></div>
            <div class="left3"></div>
          
        </section>
        <section id="abajo">
            <table class="botones">
                <tr>
                    <td colspan="4"><span id="resultado"></span></td>
                </tr>
                <tr>
                    <td><button id="uno" onclick="numero('1')">1</button></td>
                    <td><button id="dos"onclick="numero('2')">2</button></td>
                    <td><button id="tres"onclick="numero('3')">3</button></td>
                    <td><button id="cancel" onclick="numero()">CANCEL</button></td>
                </tr>
                <tr>
                    <td><button id="cuatro" onclick="numero('4')">4</button></td>
                    <td><button id="cinco" onclick="numero('5')">5</button></td>
                    <td><button id="seis" onclick="numero('6')">6</button></td>
                    <td><button id="clear" onclick="numero()">CLEAR</button></td>
                </tr>
                <tr>
                    <td><button id="siete" onclick="numero('7')">7</button></td>
                    <td><button id="ocho" onclick="numero('8')">8</button></td>
                    <td><button id="nueve" onclick="numero('9')">9</button></td>
                    <td><button id="ok" onclick="login()">OK</button></td>
                </tr>
                <tr>
                <td><button id="nada"> </button></td>
                    <td><button id="cero"onclick="numero('0')">0</button></td>
                    <td><button id="punto"onclick="numero('.')">.</button></td>
                    <td><button id="nada2"> </button></td>
                </tr>
                
            </table>
            <section id="abajoizq">
                
                <section>
                    <div class="card">CARD
                        <div class="barra1">
                            <div class="barra5"></div>
                        </div>
                    </div>
                    <div class="receipt">RECEIPT
                        <div class="barra2">
                            <div class="barra5"></div>
                        </div>
                    </div>
                    <div class="cash">CASH
                        <div class="barra3">
                            <div class="barra6"></div>
                        </div>
                    </div>
                    <div class="deposit">DEPOSIT
                        <div class="barra4">
                            <div class="barra6"></div>
                        </div>
                       
                    </div>
                </section>
            </section>
        </section>
        
    </section>
    
    <script src="js/pag3.js"></script>
</body>
</html>
