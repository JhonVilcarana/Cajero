<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cajero</title>
    <script src="https://kit.fontawesome.com/330e5f893a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="cajero" >
        <button class="arrow1"><i class="fas fa-caret-right"></i></i></button>
        <button class="arrow2"><i class="fas fa-caret-left"></i></button>
        <button class="arrow3"><i class="fas fa-caret-right"></i></button>
        <button class="arrow4"><i class="fas fa-caret-left"></i></button>
        <button class="arrow5"><i class="fas fa-caret-right"></i></button>
        <button class="arrow6"><i class="fas fa-caret-left"></i></button>
        <button class="arrow7"><i class="fas fa-caret-right"></i></button>
        <button class="arrow8"><i class="fas fa-caret-left"></i></button>

        <section id="arriba">
        </section>
        <section id="abajo">
            <table class="botones">
                <tr>
                    <td colspan="4"><span id="resultado"></span></td>
                </tr>
                <tr>
                    <td><button id="uno">1</button></td>
                    <td><button id="dos">2</button></td>
                    <td><button id="tres">3</button></td>
                    <td><button id="cancel">CANCEL</button></td>
                </tr>
                <tr>
                    <td><button id="cuatro">4</button></td>
                    <td><button id="cinco">5</button></td>
                    <td><button id="seis">6</button></td>
                    <td><button id="clear">CLEAR</button></td>
                </tr>
                <tr>
                    <td><button id="siete">7</button></td>
                    <td><button id="ocho">8</button></td>
                    <td><button id="nueve">9</button></td>
                    <td><button id="ok">OK</button></td>
                </tr>
                <tr>
                    <td><button id="nada"> </button></td>
                    <td><button id="cero">0</button></td>
                    <td><button id="punto">.</button></td>
                    <td><button id="nada2"> </button></td>
                </tr>
            </table>
            <section id="abajoizq">
                <section>
                    <div class="card">CARD
                        <div class="barra1">
                            <div class="barra5"></div>
                        </div>
                    </div>
                    <div class="receipt">RECEIPT
                        <div class="barra2">
                            <div class="barra5"></div>
                        </div>
                    </div>
                    <div class="cash">CASH
                        <div class="barra3">
                            <div class="barra6"></div>
                        </div>
                    </div>
                    <div class="deposit">DEPOSIT
                        <div class="barra4">
                            <div class="barra6"></div>
                        </div>
                       
                    </div>
                </section>
            </section>
        </section>
        
    </section>
</body>
</html>
